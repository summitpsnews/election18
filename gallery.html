---
layout: main
nosidebar: true
---
<h2>Image Gallery</h2>
<style type="text/css">
    #gallery {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* media query to change this? */
        grid-auto-rows: minmax(auto, 20vw);
        grid-column-gap: 2vw;
        grid-row-gap: 2vw;
    }
    .image {
        /*border: 1px solid black;*/
        /*width: 0%;*/
        /*padding: 5%;*/
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
        cursor: zoom-in;
        height: 100%;
        outline: none;
    }
    .image img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
    }
    #gallery:focus-within::before {
        content: "";
        width: 100%;
        height: 100%;
        background: #0007;
        position: fixed;
        left: 0;
        top: 0;
        cursor: zoom-out;
    }
    .image:focus img {
        position: fixed;
        left: 50vw;
        top: 50vh;
        max-width: 80vw;
        max-height: 80vh;
        transform: translate(-50%, -50%);
        /*pointer-events: none;*/
        cursor: default;
    }
</style>
<div id="gallery">
    {% for image in site.static_files %}
        {% if image.path contains 'assets/articles/' or image.path contains 'assets/interactive/expeditions-explorer' %}
            <div class="box">
                <div class="image" tabindex="0">
                    <img src="{{ site.baseurl }}{{ image.path }}"></img>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
